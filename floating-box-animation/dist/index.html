<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Floating Box Animation</title>
  <meta charset="utf-8">
<meta name="description" content="This is a simple animation of a box floating, exploding, twirling, and twisting by using Green Sock.">
<meta name="keywords" content="GreenSock, Green Sock, Animation">
<meta name="author" content="Robert Smith">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bob the box builder</title>
        <link rel="stylesheet" type="text/css" href="style.css">   
        <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
        <script src="javascript.js"></script>
  
  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <!--Create our box that holds our stuff -->
           <div class="box">
<!--Create our real container that keeps our box sides nailed together-->
                    <div class="box-wrapper">
<!--Make our box sheets that we will nail together with css-->
                        <div class="front"><p>Front</p></div>
                        <div class="back"><p>Back</p></div>
                        <div class="left"><p>Left</p></div>
                        <div class="right"><p>Right</p></div>
                        <div class="top"><p>Top</p></div>
                        <div class="bottom"><p>Bottom</p></div>
                    </div>
                </div>
  
  

    <script  src="./script.js"></script>




</body>

</html>
